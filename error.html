<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error-box {
            background-color: #ffebee;
            border-left: 5px solid #f44336;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Error Loading Data</h1>
    <div class="error-box">
        <strong>Error:</strong> {{ error }}
    </div>
    <p>Please ensure:</p>
    <ul>
        <li>The prices.csv file exists in the same folder as the application</li>
        <li>The file contains valid CSV data</li>
        <li>The application has permission to read the file</li>
    </ul>
</body>
</html>
