    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-light: #81C784;
            --primary-dark: #388E3C;
            --secondary-color: #2E7D32;
            --accent-color: #8BC34A;
            --danger-color: #F44336;
            --danger-dark: #D32F2F;
            --light-color: #F5F5F5;
            --light-gray: #EEEEEE;
            --medium-gray: #BDBDBD;
            --dark-color: #333;
            --text-color: #424242;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --card-border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand h2 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-brand i {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            position: relative;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        /* Main Content Styles */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: var(--card-border-radius);
            box-shadow: var(--shadow);
            position: relative;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        /* Custom select styles with scrollable dropdown */
        .bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
            width: 100%;
        }

        .bootstrap-select .dropdown-toggle {
            padding: 0.8rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            background-color: white;
        }

        .bootstrap-select .dropdown-menu {
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: none;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .bootstrap-select .dropdown-menu.inner {
            max-height: none;
        }

        .bootstrap-select .bs-searchbox {
            padding: 0.75rem;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
            border-bottom: 1px solid var(--light-gray);
        }

        .bootstrap-select .bs-searchbox input {
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            width: 100%;
            font-size: 0.9rem;
        }

        .bootstrap-select .dropdown-item {
            white-space: normal;
            padding: 0.5rem 1rem;
        }

        /* Custom scrollbar for dropdown */
        .bootstrap-select .dropdown-menu::-webkit-scrollbar {
            width: 8px;
        }

        .bootstrap-select .dropdown-menu::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .bootstrap-select .dropdown-menu::-webkit-scrollbar-thumb {
            background-color: var(--primary-light);
            border-radius: 4px;
        }

        .bootstrap-select .dropdown-menu::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary-color);
        }

        .btn-predict {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        .btn-predict:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-predict:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow);
        }

        .results {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background-color: var(--light-color);
        }

        .loading {
            color: var(--primary-color);
            text-align: center;
            padding: 1rem;
            font-style: italic;
        }

        .error {
            color: var(--danger-color);
            padding: 1rem;
            background-color: #FFEBEE;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--danger-color);
            margin-bottom: 1rem;
        }

        .prediction-results {
            margin-top: 1rem;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .prediction-item:last-child {
            border-bottom: none;
        }

        .chart-container {
            margin-top: 2rem;
            position: relative;
            height: 300px;
            width: 100%;
        }

        .timestamp {
            font-size: 0.85rem;
            color: var(--medium-gray);
            text-align: right;
            margin-top: 1rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }
            
            .navbar-nav {
                margin-top: 0.5rem;
                gap: 0.75rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

            <p style="text-align: center; color: var(--medium-gray);">Select commodity and market to get predictions</p>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Initialize select pickers with proper event handling
        $(document).ready(function() {
            // Initialize select pickers with scrollable options
            $('.selectpicker').selectpicker({
                liveSearch: true,
                size: 10,
                style: 'btn-light',
                width: '100%',
                container: 'body'
            });
            
            // Close dropdowns when clicking outside
            $(document).on('click', function(e) {
                if (!$(e.target).closest('.bootstrap-select').length && 
                    !$(e.target).hasClass('dropdown-item') && 
                    !$(e.target).hasClass('bs-searchbox')) {
                    $('.bootstrap-select').removeClass('open');
                    $('.dropdown-menu').removeClass('show');
                }
            });
            
            // Prevent dropdown from closing when clicking inside
            $('.dropdown-menu').on('click', function(e) {
                e.stopPropagation();
            });
        });

        // Price chart initialization
        const ctx = document.getElementById('priceChart').getContext('2d');
        let priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                datasets: [{
                    label: 'Predicted Price (₹)',
                    data: [],
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    borderColor: 'rgba(76, 175, 80, 1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: 'rgba(76, 175, 80, 1)',
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Price (₹)',
                            color: '#666',
                            font: {
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Day',
                            color: '#666',
                            font: {
                                weight: 'bold'
                            }
                        },
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: '7-Day Price Forecast',
                        font: {
                            size: 16,
                            weight: 'bold'
                        },
                        padding: {
                            bottom: 20
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return '₹' + context.parsed.y.toFixed(2);
                            }
                        }
                    },
                    legend: {
                        display: false
                    }
                }
            }
        });

        document.getElementById('predictButton').addEventListener('click', async function() {
            const commodity = $('#commodity').val();
            const market = $('#market').val();
            const resultsDiv = document.getElementById('results');
            const predictButton = document.getElementById('predictButton');
            
            if (!commodity || !market) {
                resultsDiv.innerHTML = '<div class="error">Please select both commodity and market</div>';
                return;
            }

            // Clear previous results and show loading state
            resultsDiv.innerHTML = '<div class="loading">Analyzing market trends...</div>';
            predictButton.disabled = true;
            predictButton.textContent = "Processing...";

            try {
                const payload = {
                    commodity: commodity,
                    market: market
                };

                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `Request failed with status ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display results
                let html = `
                    <div class="prediction-results">
                        <h3 style="color: var(--primary-color); margin-bottom: 1rem;">Price Forecast for ${data.commodity} in ${data.market}</h3>
                `;

                data.predictions.forEach((price, index) => {
                    const priceFormatted = new Intl.NumberFormat('en-IN', {
                        style: 'currency',
                        currency: 'INR',
                        minimumFractionDigits: 2
                    }).format(price);
                    
                    html += `
                        <div class="prediction-item">
                            <span>Day ${index + 1}:</span>
                            <strong>${priceFormatted}</strong>
                        </div>
                    `;
                });

                html += `
                        <div class="timestamp">
                            Prediction generated at ${new Date().toLocaleString()}
                        </div>
                    </div>
                `;

                resultsDiv.innerHTML = html;

                // Update chart with new data
                priceChart.data.datasets[0].data = data.predictions;
                priceChart.options.plugins.title.text = `7-Day Price Forecast for ${data.commodity} in ${data.market}`;
                priceChart.update();

            } catch (error) {
                console.error('Prediction error:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>Prediction Failed</h3>
                        <p>${error.message}</p>
                        <p>Please check the inputs and try again.</p>
                    </div>
                `;

                // Clear chart on error
                priceChart.data.datasets[0].data = [];
                priceChart.options.plugins.title.text = '7-Day Price Forecast';
                priceChart.update();
            } finally {
                predictButton.disabled = false;
                predictButton.textContent = "Predict Next 7 Days Prices";
            }
        });
    </script>
</body>
